<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="logo1">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="main">
    <div class="left-container">
    <div class="logo2">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="content">
      <p class="heading"> We're <span>coming </span><span>soon</span></p>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form id="form">
        <input type="email" id="email" placeholder="Email Address" name="email">
        <img class="errorIcon" src="./images/icon-error.svg" alt="error icon">
        <button><img src="images/icon-arrow.svg" alt="button image"></button>
        <p class="errorMessage">Please provide a valid email</p>
    </form>
  </div>
  <div class="right-container">
    <!-- <img src="images/hero-desktop.jpg" alt="main"> -->
  </div>
</div>
  
  </div>
  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rajat Singla</a>.
    </p>
  </footer>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
